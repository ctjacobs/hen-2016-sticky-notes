				<section>
					<h3>More technology is not always the answer - the power of sticky notes</h3>
					<br><font size="6">Lorraine Craig, Gerard J. Gorman, Christian T. Jacobs</font>
					<br><font size="4">Department of Earth Science & Engineering, Imperial College London</font>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Context
						
						* First-year introductory course on <span style="color:lightgreen;">computer programming</span>
						
						* <span style="color:lightgreen;">80-90 geoscience students</span> each year
						
						* Taught in computer lab - one <span style="color:lightgreen;">3-hour slot</span> each week
						
						* Support from Teaching Assistants
						
						* SOLE feedback received at end of term
						
						* Our <span style="color:lightgreen;">teaching approach</span> has evolved considerably throughout the last 5 years

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Previous approaches (2010)
						
						* Adopted <span style="color:lightgreen;">'traditional' lectures</span> with relatively little time for practical exercises
						
						* Students positive about <span style="color:lightgreen;">lecturing style</span> (what they are used to from A-level)			
						
						* Majority of negative feedback concerned <span style="color:red;">pace</span> and <span style="color:red;">difficulty</span> of material

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Previous approaches (2010)

						* Good lecturer and module scores, but poor <span style="color:lightgreen;">learning outcomes</span>
						
						* Programming is a <span style="color:lightgreen;">practical skill</span>. Need more practical time
						
						<div style="float: center">
						   <img src="images/marks_2010.png" height="325px">
						   <img src="images/score_2010.jpg" height="325px">
						</div>
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						### Previous approaches (2011)
						
						* Introduced an <span style="color:lightgreen;">additional</span> (separate) 3-hour practical workshop
						
						* Significantly more (positive) comments regarding <span style="color:lightgreen;">support</span>
						
						* Relatively high average SOLE score maintained
						
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						### Previous approaches (2011)
						
						* <span style="color:lightgreen;">Marks improved</span>, likely as a result of more allocated time...
						
						* ...but approach <span style="color:red;">not sustainable</span>, and <span style="color:red;">pace</span> still too fast
						
						<div style="float: center">
						   <img src="images/marks_2011.png" height="325px">
						   <img src="images/score_2011.jpg" height="325px">
						</div>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Previous approaches (2012)
						
						* Moved away from traditional passive classroom environment - <span style="color:lightgreen;">YouTube videos</span> introduced
						
						* Lots of positive feedback regarding <span style="color:lightgreen;">pace</span>
						   * students work through videos at own pace, and can go back and repeat
						   
						* Mostly negative comments about lecturer & method of <span style="color:red;">delivery</span> ('the lecturer is not lecturing us')
						   * students did not feel supported
						   * not all students had developed independent learning skills by this point
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Previous approaches (2012)
						
						* No benefit to learning outcomes. Exam marks similar to 2010 mark distribution
						
						* Lower SOLE score - unfamiliar method of content delivery

						<div style="float: center">
						   <img src="images/marks_2012.png" height="325px">
						   <img src="images/score_2012.jpg" height="325px">
						</div>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Previous approaches (2013)
						
						* Moved to a <span style="color:lightgreen;">flipped classroom</span> environment
						   * A type of <span style="color:lightgreen;">blended learning</span> - brief lecture to establish <span style="color:lightgreen;">context</span>, followed by longer <span style="color:lightgreen;">practical</session> session.

						* Positive feedback regarding <span style="color:lightgreen;">support</span>, and <span style="color:lightgreen;">pace/material</span>.
						
						* Majority of negative feedback about <span style="color:red;">lecturing style</span> again - not matching student expectations.
						
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Previous approaches (2013)
						
						* Marks greatly <span style="color:lightgreen;">skewed</span> towards positive end of scale
						
						* But students were not satisfied with flipped classroom - used to traditional passive lecturing
						   * "Explained material" criterion had lowest score of -0.06
                  
						<div style="float: center">
						   <img src="images/marks_2013.png" height="325px">
						   <img src="images/score_2013.jpg" height="325px">
						</div>
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						### Current approach

						* Still using <span style="color:lightgreen;">blended learning</span>
						
						* ...but we split up workshop into <span style="color:lightgreen;">'bite-size chunks'</span>
						   * Mixing short (10-15 mins) lectures with in-class exercises (30-40 mins)
						
						* Justified approach to students and <span style="color:lightgreen;">emphasise benefits</span> throughout
						
						* Students felt <span style="color:lightgreen;">reassured</span>, resulting in only positive comments regarding lecturing style

					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						### Current approach
						
						* Marks <span style="color:lightgreen;">also positively skewed</span>. Most students did very well in meeting learning outcomes in 2014
						
						* More <span style="color:lightgreen;">reassurance and justification</span> behind blended learning approach resulted in improved scores
                  
						<div style="float: center">
						   <img src="images/marks_2014.png" height="325px">
						   <img src="images/score_2014.jpg" height="325px">
						</div>
						
					</script>
				</section>
				
			   <section data-markdown>
					<script type="text/template">
						### Some challenges
						
						* Throughout the workshops we found that...
						
						  a) Students waiting for TAs had to keep <span style="color:lightgreen;">hand raised</span>
						  
						  b) Feedback only provided via SOLE at <span style="color:lightgreen;">end of term</span>
						
					</script>
				</section>
						
				<section data-markdown>
					<script type="text/template">
						### Sticky notes
						<div style="float: center">
						   <img src="images/red_collection.jpg">
						</div>
						* <span style="color:lightgreen;">Sticky notes</span>: powerful, versatile, low-tech
						
						* Frequently used by Software Carpentry organisation
						
						* Students given <span style="color:red;">one red</span> & <span style="color:lightgreen;">one green</span> at start of class
						
						* Posted on top of student's computer monitor
					</script>
				</section>
				

				<section data-markdown data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
					<script type="text/template">
						### Green Sticky Notes

						* Posted when student completes a particular exercise.
						  * Visual indicator of progress
						
						* Used to provide positive feedback at end of workshop
						<img align="left" src="images/green_example1.png">
						<img align="right" src="images/green_example3.png">
					</script>
					<pre><code class="hljs">Reveal.configure({ backgroundTransition: 'zoom' })</code></pre>
				</section>

				<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
               <script type="text/template">
						### Red Sticky Notes

						* Posted if student requires assistance.
						
						  * Alerts the lecturer & TAs
						  * Student continue working without keeping hand raised
						
						* Used to provide negative feedback at end of workshop
						<img align="left" src="images/red_example1.png">
						<img align="right" src="images/red_example2.png">
					</script>
					<pre><code class="hljs">Reveal.configure({ backgroundTransition: 'zoom' })</code></pre>
				</section>


				<section data-markdown>
               <script type="text/template">
						### Conclusions
						* Sticky notes allowed us to <span style="color:lightgreen;">rapidly identify</span> what works and address any problems arising.
						
						* Students could see that <span style="color:lightgreen;">feedback was acted on</span> quickly.
						
						* Quantity & quality of feedback and pass rate has significantly increased since this technique was introduced.
					</script>
				</section>
